<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1 class="title">Meme Generator</h1>
  </header>

  <div class="background">
    <div class="pin1"></div>
    <div class="pin2"></div>
    <div class="pin3"></div>
    <div class="pin4"></div>
    <section>
      <input id="text-input" class="text-input" type="text" maxlength="60" placeholder="Escreva aqui o seu texto">
      <br>
      <input id="meme-insert" class="meme-insert" type="file" accept="image/*" hidden>

      <input class="btn-fake" type="button" value="Escolha a imagem">
    </section>

    <section id="meme-image-container" class="meme-image-container">
      <img id="meme-image" class="meme-image" src="" alt="">
      <p id="meme-text" class="meme-text"></p>
    </section>

    <section class="pre-made-meme">
      <img id="meme-1" class="meme-1" src="imgs/meme1.png" alt="">
      <img id="meme-2" class="meme-2" src="imgs/meme2.png" alt="">
      <img id="meme-3" class="meme-3" src="imgs/meme3.png" alt="">
      <img id="meme-4" class="meme-4" src="imgs/meme4.png" alt="">
    </section>

    <section class="change-border">
      <p class="style-custom">Estilos customizados:</p>
      <input type="image" class="btn-fire" src="imgs/memeFire.png">
      <input type="image" class="btn-water" src="imgs/memeWater.png">
      <input type="image" class="btn-earth" src="imgs/memeEarth.png">
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
